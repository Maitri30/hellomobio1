<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="padd" method="POST">
        {% csrf_token %}
        <label>ID:</label>
        <div>{{ form.pid }}</div>
        
        <label>Name:</label>
        <div>{{ form.pname }}</div>

        <label>Prize:</label>
        <div>{{ form.prize }}</div>

        <div>
            <button type="submit">Add</button>
        </div>
    </form>
</body>

</html>
